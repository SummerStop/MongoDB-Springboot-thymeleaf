<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
</head>
<body>
    <h4 th:text="'欢迎,'+${user.name}"></h4>
    <h5>个人资料首页</h5>
    <ul>
        <li th:text="'您的账号：'+${user.username}"></li>
        <li th:text="'您的姓名：'+${user.name}"></li>
        <li th:text="'您的性别：'+${user.sex}"></li>
        <li th:text="'您的年龄：'+${user.age}"></li>
        <li th:text="'您的邮箱：'+${user.mail}"></li>
    </ul>
    <a href="/">回到登陆页面</a>
</body>
</html>
