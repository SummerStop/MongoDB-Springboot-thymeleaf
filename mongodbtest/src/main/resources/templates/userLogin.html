
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org" >
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/userLogin.css}"/>
</head>
<body>
<div id="login">
    <h1>用户登录</h1>
    <form th:action=@{/userLogin.action} th:method="post">
        <input type="text" required="required" placeholder="用户名" th:name="username"></input>
        <input type="password" required="required" placeholder="密码" th:name="password"></input>
        <button class="but" th:type="submit">登录</button>
    </form>
</div>
</body>
</html>
